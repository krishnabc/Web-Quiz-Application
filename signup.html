        <h1 class="display-4 text-center my-5">SignUp</h1>

        <div class="container">
            <div class="row row row-cols-sm-1 row-cols-lg-3 container">
              <div class="col-12">
              </div>
              <div class="col-12">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label visually-hidden">Email</label>
                    <input type="email" class="form-control" id="exampleinputEmail1" aria-describedby="emailhelp" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputuserid" class="form-label visually-hidden">User Id</label>
                    <input type="username" class="form-control" id="exampleInputuserid" aria-describedby="username" placeholder="User Id">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label visually-hidden">Repeat Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-enter Password">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleterms">
                    <label class="form-check-label" for="exampleterms">Terms & conditions</label>
                  </div>
                  <button type="login" class="btn btn-primary">Signup</button>
                  <p class="my-2">Already a user? <a href="./login.html">Login</a></p>
                </form>
              </div>
